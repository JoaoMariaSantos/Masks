<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
	
    <div class="page">
        <div id="tool">
            <div id="header">
                <h1>FR Hack</h1>
            </div>

            <button id="help_button">
                <span>?</span>
            </button>

            <div id="photos">
                <h1>Photos</h1>
                <h2>Upload x photos</h2>
                <div id="photos_upload">
                    <span class="material-symbols-outlined">
                        cloud_upload
                    </span>
                    <br>
                    <span>
                        drag image files to upload (png, jpg, tiff)
                    </span>
                </div>
            </div>

            <div id="stickers">
                <h1>Stickers</h1>
                <h2>Tell us your plans</h2>
                <div id="stickers_form">
                    <input id="stickers_form_prompt" type="text" name="prompt" placeholder="ex: going to a rock concert">
                    <button id="stickers_form_submit" class="material-symbols-outlined">arrow_forward</button>
                </div>
            </div>
            
            <button id="generate_button">
                <span>generate</span>
            </button>
        </div>
    </div>

  </body>
</html>
